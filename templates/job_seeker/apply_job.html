{% extends 'common/base.html' %}
{% load static %}
{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}


    
    <div class="container-main d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container shadow-lg rounded-4 p-4 bg-white bg-opacity-75 position-relative" style="backdrop-filter: blur(10px); max-width: 500px; width: 100%;">
            <h2 class="text-center mb-3">Apply for {{ job.title }}</h2>
            <p class="text-center"><strong>Company:</strong> {{ job.company_name }}</p>

            <form method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name:</label>
                    <input type="text" name="full_name" class="form-control" value="{{ user.get_full_name }}" required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" name="address" class="form-control" required>
                </div>

                <!-- Skills -->
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills:</label>
                    <textarea name="skills" class="form-control" rows="3" placeholder="List your skills..." required></textarea>
                </div>

                <!-- Education -->
                <div class="mb-3">
                    <label for="education" class="form-label">Education:</label>
                    <textarea name="education" class="form-control" rows="3" placeholder="Enter your educational qualifications..." required></textarea>
                </div>

                <!-- Work Experience -->
                <div class="mb-3">
                    <label for="experience" class="form-label">Work Experience:</label>
                    <textarea name="experience" class="form-control" rows="3" placeholder="Describe your work experience..." required></textarea>
                </div>

                <!-- Cover Letter -->
                <div class="mb-3">
                    <label for="cover_letter" class="form-label">Cover Letter:</label>
                    <textarea name="cover_letter" class="form-control" rows="5" required></textarea>
                </div>

                <!-- Resume Upload -->
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume:</label>
                    <input type="file" name="resume" class="form-control" accept=".pdf,.doc,.docx" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}.
