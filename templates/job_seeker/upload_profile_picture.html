{% extends "common/base.html" %}

{% block title %}
  
{% endblock %}


{% block content %}
  <form action="{% url 'upload_profile_picture' %}" method="POST" enctype="multipart/form-data" class="p-2">
    {% csrf_token %}
    
    <label for="profile_picture" class="form-label">Upload Profile Picture:</label>
    <input type="file" name="profile_picture" id="profile_picture" class="form-control mb-2" required>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% if request.user.profile.profile_picture %}
    <img src="{{ request.user.profile.profile_picture.url }}" class="mt-3 rounded-circle" width="100" height="100" alt="Profile Picture">
{% else %}
    <p class="mt-3 text-muted">No profile picture uploaded.</p>
{% endif %}

  
{% endblock %}
