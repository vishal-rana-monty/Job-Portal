{% extends "common/base.html" %}
{% load static %}

{% block title %}
  Password Reset Complete
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-lg border-0 rounded-4 text-center" style="max-width: 500px;">
        <div class="mb-4">
            <i class="fas fa-check-circle fa-4x text-success"></i>
        </div>
        <h2 class="mb-3 text-primary fw-bold">Password Reset Successful!</h2>
        <p class="mb-4">Your password has been updated. You can now log in to your account using your new password.</p>
        <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2 btn-animated">Go to Login</a>
    </div>
</div>
{% endblock %}
